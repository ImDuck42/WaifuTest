<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Store the current URL in sessionStorage to preserve it for later use
        sessionStorage.redirect = window.location.href;

        // Extract the repository path from the current URL (first two segments of the path)
        const repoPath = window.location.pathname.split('/').slice(0, 2).join('/');

        // Redirect the user to the base of the repository
        window.location.replace(window.location.origin + repoPath);
    </script>
</head>
<body>
    <noscript>
        <h1>Page Not Found</h1>
        <p>The page you are looking for could not be found. You will be redirected to the homepage.</p>
        <p><a href="/">Return to homepage</a></p>
    </noscript>
</body>
</html>
